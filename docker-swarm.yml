version: '3.8'

services:
  app:
    image: ${REGISTRY:-}pdfapi:${TAG:-latest}
    ports:
      - "${APP_PORT:-7575}:${APP_PORT:-7575}"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-pdfapi}
      - SESSION_SECRET=${SESSION_SECRET}
      - APP_PORT=${APP_PORT:-7575}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-pdf-templates}
    volumes:
      - local_storage:/app/local_storage
    networks:
      - pdfapi_network
    depends_on:
      - db
    deploy:
      replicas: ${REPLICAS:-2}
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-pdfapi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdfapi_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  pdfapi_network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
    driver: local
  local_storage:
    driver: local
